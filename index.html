<html><head><title>SMS Demo</title><meta name="viewport" content="user-scalable=0, initial-scale=1.0"/><script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script><script src="js/pouchdb-2.2.3.min.js" type="text/javascript" charset="utf-8"></script><script src="js/app.js" type="text/javascript" charset="utf-8"></script><link href="css/bootstrap.min.css" rel="stylesheet"/></head><body><div class="container"><div class="row"><div class="col-xs-12"><h1>AJ's SMS Demo</h1><form id="sms-form" class="form-horizontal"><fieldset><div class="col-xs-12"><label class="control-label">Phone</label><input type="tel" name="phone" value="555-555-1234" class="form-control"/></div><div class="col-xs-12"><label class="control-label">Message</label><textarea name="msg" class="form-control">Testing 1, 2, 3. Be sure to send me a message back!</textarea></div><div class="col-xs-12"><button type="submit" class="btn btn-primary">Send SMS</button></div></fieldset></form></div></div><div class="row"><div class="col-xs-12"><h3>Alarms</h3><ul id="alarms"></ul></div></div><div class="row"><div class="col-xs-12"><h3>Response</h3><div id="response">response will go here</div></div></div></div></body></html>
